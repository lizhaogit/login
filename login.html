<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--header-->
    <div class="login_head">
        <div class="wrap clearfix">
            <a href="" class="logo"><img src="./images/logo.png" style="height: 48px;" alt=""></a>
            <!-- <h2>后台管理系统</h2> -->
        </div>
    </div>
    <!--中间区域-->
    <div class="login_cont" style="background-image: url(./images/gw-bg.png);">
        <div class="wrap cont">
            <div class="upload_pic">
                <img src="./images/text.png" alt="" style="width: 600px;">
            </div>
            <!--登陆-->
            <div class="login_wrap">
                <!--透明外层-->
                <div class="filter_layer"></div>
                <div class="login_main">
                    <h2>
						<span id="three1" class="hover">系统登录</span>
					</h2>
                    <div id="con_three_1" style="display: block;">
                        <form class="clearfix login_ul">
                            <div class="form-group edit_input">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                            </div>
                            <div class="form-group edit_input">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                            </div>
                            <!--登录按钮-->
                            <div class="clearfix">
                                <a href="javascript:;" class="relative_btn">注册</a>
                                <a href="javascript:;" class="login_btn" id="loginBtn" onclick="login()">登录</a>
                            </div>
                        </form>
                        <div class="">
                            <label for="pass_check_box">
                                <input type="checkbox" value="" id="pass_check_box">记住密码
                            </label>
                            <a href="" class="back">找回密码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <div class="about_link">
            <a href="" target="_blank">前沿讲座</a><span class="foot_line">|</span>
            <a href="" target="_blank">联系我们</a><span class="foot_line">|</span>
        </div>
        <p class="copyright" style="margin-top:10px;">Powered by 贤客天下 v0.8 © 2014-2015 www.qyjz.net</p>
    </div>
</body>

</html>
